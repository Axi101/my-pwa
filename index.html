<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar with Pages</title>
  <link rel="manifest" href="/my-pwa/manifest.json"> <!-- Ensure correct path -->

  <style>
    /* Body */
    body {
      background-color: #d1d1e0;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Header */
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      position: relative;
    }

    #header img {
      position: absolute;
      top: 0;
      left: 0;
      height: 250px;
      width: 100%;
      object-fit: cover;
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background-color: #333;
      transition: left 0.3s;
      padding-top: 20px;
      color: white;
    }

    #sidebar a {
      padding: 8px 16px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: background-color 0.3s;
    }

    #sidebar a:hover {
      background-color: #575757;
    }

    /* Sidebar button (hamburger) */
    #sidebar-button {
      font-size: 30px;
      cursor: pointer;
      padding: 10px 15px;
      background-color: transparent;
      color: white;
      border: none;
      position: absolute;
      top: 10px;
      left: 15px;
      z-index: 999;
    }

    /* Sidebar logo */
    #sidebar-logo {
      display: block;
      margin: 0 auto;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      margin-bottom: 20px;
    }

    #sidebar-logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Main content */
    .content-container {
      margin-left: 10px;
      padding: 20px;
      margin-top: 255px;
    }

    /* Pages */
    .page-content {
      display: none;
    }

    .active-page {
      display: block;
    }

    /* Password Protection */
    .protected-link {
      display: none;
      margin-bottom: 15px;
    }

    #password-form {
      display: block;
    }

    /* Paragraphs style */
    h1 {
      font-family: 'Proxima Nova', sans-serif;
      font-weight: bold;
      margin-bottom: 30px;
      margin-left: 10px;
    }

    @media (max-width: 768px) {
      #header img {
        height: 250px;
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <!-- Header with Logo -->
  <div id="header">
    <img src="/my-pwa/Logo%20obs.jpeg" alt="Logo"> <!-- Correct logo path -->
    <div id="sidebar-button" onclick="toggleSidebar()">â˜°</div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar">
    <div id="sidebar-logo">
      <img src="/my-pwa/Logo%20obs.jpeg" alt="Sidebar Logo">
    </div>  
    <a href="javascript:void(0);" onclick="changePage('links-page'); collapseSidebar()">Link-uri pentru toata lumea</a>
    <a href="javascript:void(0);" onclick="changePage('admin-tools'); collapseSidebar()">Admin Tools</a>
  </div>

  <!-- Main Content -->
  <div class="content-container">
    <!-- Links Page -->
    <div id="links-page" class="page-content active-page">
      <h1>Link-uri pentru toata lumea</h1>
      <!-- Button Links for the first page -->
      <div style="background-color: #37e913; padding: 6px 0; text-align: center; margin-bottom: 20px;">
        <a href="https://docs.google.com/spreadsheets/d/1Iq3L8m9WRomw0PPGnVdnz_a-ZDxV3DZQE2nW76mCtm4/edit?gid=302874204#gid=302874204" 
           style="text-decoration: none; color: black; font-size: 16px; padding: 0px 0px; display: inline-block;">
           Tabel (Google Sheets)
        </a>
      </div>

      <div style="background-color: #62d5ff; padding: 6px 0; text-align: center; margin-bottom: 20px;">
        <a href="https://secure.acuityscheduling.com/appointments.php?view=day&upnext=1&day=today&scale=1" 
           style="text-decoration: none; color: black; font-size: 16px; padding: 0px 0px; display: inline-block;">
           Acuity
        </a>
      </div>

      <div style="background-color: #ffaa00; padding: 6px 0; text-align: center; margin-bottom: 20px;">
        <a href="http://192.168.1.2:2020/observer#" 
           style="text-decoration: none; color: black; font-size: 16px; padding: 0px 0px; display: inline-block;">
           Observer
        </a>
      </div>

      <div style="background-color: #3d7de5; padding: 6px 0; text-align: center; margin-bottom: 20px;">
        <a href="https://cloud.smartbill.ro" 
           style="text-decoration: none; color: black; font-size: 16px; padding: 0px 0px; display: inline-block;">
           SmartBill
        </a>
      </div>

      <div style="background-color: #b700fb; padding: 6px 0; text-align: center; margin-bottom: 20px;">
        <a href="https://airtable.com/app4muKu9EPXtqLnA/pagwnyYRmUfF26pCg/form" 
           style="text-decoration: none; color: black; font-size: 16px; padding: 0px 0px; display: inline-block;">
           Form rezerve + Curse of Scarab
        </a>
      </div>
    </div>

    <!-- Admin Tools Page -->
    <div id="admin-tools" class="page-content">
      <h1>Admin Tools</h1>

      <div id="password-form">
        <form onsubmit="checkPassword(event)">
          <label for="password-input">Enter Password: </label>
          <input type="password" id="password-input" required>
          <button type="submit">Submit</button>
        </form>
      </div>

      <div class="protected-link" style="background-color: #19cf26; padding: 6px 0; text-align: center;">
        <a href="https://docs.google.com/spreadsheets/d/169FaeJdhPVA-hYUdyRog4xYnhjh1ZpMh_wuRpDrsog4/edit?gid=646941232#gid=646941232" 
           style="text-decoration: none; color: black; font-size: 16px; padding: 0px 0px; display: inline-block;">
           Email recenzii
        </a>
      </div>

      <div class="protected-link" style="background-color: #9810b5; padding: 6px 0; text-align: center;">
        <a href="https://airtable.com/app4muKu9EPXtqLnA/tbll3dr4obedYOuKM/viwclsabpGtRURtp9" 
           style="text-decoration: none; color: black; font-size: 16px; padding: 0px 0px; display: inline-block;">
           Stoc rezerve + Curse of Scarab
        </a>
      </div>
    </div>
  </div>

  <script>
    // Initialize Sidebar hidden by default
    document.addEventListener('DOMContentLoaded', function() {
      const url = window.location.href;
      const startUrl = "/my-pwa";
      if (url.includes(startUrl)) {
        document.getElementById("links-page").style.display = "block";
      }
    });

    function toggleSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = (sidebar.style.left === "0px") ? "-250px" : "0";
    }

    function changePage(pageId) {
      const pages = document.querySelectorAll('.page-content');
      pages.forEach(page => {
        page.classList.remove('active-page');
      });
      document.getElementById(pageId).classList.add('active-page');
    }

    function collapseSidebar() {
      const sidebar = document.getElementById("sidebar");
      sidebar.style.left = "-250px";  // Collapse the sidebar after clicking a link
    }
    
    function checkPassword(event) {
      event.preventDefault();
      const password = document.getElementById("password-input").value;
      if (password === "admin") {
        document.querySelectorAll(".protected-link").forEach(link => link.style.display = 'block');
        document.getElementById("password-form").style.display = 'none';
      } else {
        alert("Incorrect password");
      }
    }
  </script>
</body>
</html>
