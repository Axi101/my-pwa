<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar with Pages</title>
  
  <!-- Link to the manifest.json file -->
  <link rel="manifest" href="manifest.json">

  <style>
    /* Body */
    body {
      background-color: #d1d1e0;
      font-family: Arial, sans-serif;
      margin: 0;
    }

    /* Header */
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      color: white;
      padding: 10px 20px;
      position: relative;
    }

    #header img {
      position: absolute;  /* Position the logo absolutely */
      top: 0;
      left: 0;
      height: 250px; /* Set height to 250px */
      width: 100%;  /* Set width to 100% of the page */
      object-fit: cover; /* Ensure the image doesn't stretch and maintain aspect ratio */
    }

    /* Sidebar */
    #sidebar {
      position: fixed;
      top: 0;
      left: -250px; /* Initially hidden */
      width: 250px;
      height: 100%;
      background-color: #333;
      transition: left 0.3s;
      padding-top: 20px;
      color: white;
    }

    #sidebar a {
      padding: 8px 16px;
      text-decoration: none;
      font-size: 18px;
      color: white;
      display: block;
      transition: background-color 0.3s;
    }

    #sidebar a:hover {
      background-color: #575757;
    }

    /* Sidebar button (hamburger) */
    #sidebar-button {
      font-size: 30px;
      cursor: pointer;
      padding: 10px 15px;
      background-color: transparent;
      color: white;
      border: none;
      position: absolute;
      top: 10px;
      left: 15px;
      z-index: 999;
    }

    /* Sidebar logo */
    #sidebar-logo {
      display: block;
      margin: 0 auto;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: white;
      margin-bottom: 20px;
    }

    #sidebar-logo img {
      width: 100%;
      height: 100%;
      border-radius: 50%;  /* To keep it round */
      object-fit: cover;
    }

    /* Main content */
    .content-container {
      margin-left: 10px;  /* Move content 44px to the left (64px - 20px) */
      padding: 20px;
      margin-top: 255px;  /* Push content 255px down (205px + 50px) */
    }

    /* Pages */
    .page-content {
      display: none;
    }

    .active-page {
      display: block;
    }

    /* Password Protection */
    .protected-link {
      display: none;
      margin-bottom: 15px;
    }

    #password-form {
      display: block;
    }

    /* Paragraphs style */
    h1 {
      font-family: 'Proxima Nova', sans-serif;
      font-weight: bold;
      margin-bottom: 30px;  /* Add more space between paragraph and buttons */
      margin-left: 10px;  /* Move paragraphs 14px to the left */
    }

    /* Responsive styling for logo */
    @media (max-width: 768px) {
      #header img {
        height: 250px;  /* Adjust logo height for mobile */
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <script>
    // Initialize Sidebar hidden by default
    document.addEventListener('DOMContentLoaded', function() {
      var sidebar = document.getElementById("sidebar");
      sidebar.style.left = "-250px";  // Ensure sidebar starts hidden
    });

    // Toggle Sidebar
    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar");
      if (sidebar.style.left === "-250px") {
        sidebar.style.left = "0";  // Show sidebar
      } else {
        sidebar.style.left = "-250px";  // Hide sidebar
      }
    }

    // Change Pages when clicking a sidebar link and close the sidebar
    function changePage(page) {
      // Hide all pages
      var pages = document.querySelectorAll('.page-content');
      pages.forEach(function(p) {
        p.classList.remove('active-page');
      });

      // Show the clicked page
      var selectedPage = document.getElementById(page);
      selectedPage.classList.add('active-page');

      // Close the sidebar
      var sidebar = document.getElementById("sidebar");
      sidebar.style.left = "-250px";  // Hide sidebar
    }

    // Password Protection
    function checkPassword(event) {
      var password = document.getElementById("password-input").value;
      event.preventDefault();

      if (password === "admin") {
        var protectedLinks = document.querySelectorAll('.protected-link');
        protectedLinks.forEach(function(link) {
          link.style.display = 'block';
        });
        document.getElementById("password-form").style.display = 'none';
      } else {
        alert("Incorrect password!");
      }
    }
  </script>
