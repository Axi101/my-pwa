<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Sidebar with Pages</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Header with Logo -->
  <div id="header">
    <img src="/my-pwa/Logo%20obs.jpeg" alt="Logo"> <!-- Replace with your logo file -->
    <div id="sidebar-button" onclick="toggleSidebar()">â˜°</div>
  </div>

  <!-- Sidebar -->
  <div id="sidebar">
    <div id="sidebar-logo">
      <img src="/my-pwa/Logo%20obs.jpeg" alt="Sidebar Logo"> <!-- Same logo for sidebar -->
    </div>  
    <a href="javascript:void(0);" onclick="changePage('links-page')">Link-uri pentru toata lumea</a>
    <a href="javascript:void(0);" onclick="changePage('admin-tools-page')">Admin Tools</a> <!-- Admin page link -->
  </div>

  <!-- Main Content -->
  <div class="content-container">
    <div id="links-page" class="page-content active-page">
      <h1>Link-uri pentru toata lumea</h1>
      <!-- Button Links for the first page -->
      <div style="background-color: #37e913; padding: 6px 0; text-align: center; margin-bottom: 20px;">
        <a href="https://docs.google.com/spreadsheets/d/1Iq3L8m9WRomw0PPGnVdnz_a-ZDxV3DZQE2nW76mCtm4/edit?gid=302874204#gid=302874204" 
           style="text-decoration: none; color: black; font-size: 16px; padding: 0px 0px; display: inline-block;">
           Tabel (Google Sheets)
        </a>
      </div>

      <div style="background-color: #62d5ff; padding: 6px 0; text-align: center; margin-bottom: 20px;">
        <a href="https://secure.acuityscheduling.com/appointments.php?view=day&upnext=1&day=today&scale=1" 
           style="text-decoration: none; color: black; font-size: 16px; padding: 0px 0px; display: inline-block;">
           Acuity
        </a>
      </div>

      <div style="background-color: #ffaa00; padding: 6px 0; text-align: center; margin-bottom: 20px;">
        <a href="http://192.168.1.2:2020/observer#" 
           style="text-decoration: none; color: black; font-size: 16px; padding: 0px 0px; display: inline-block;">
           Observer
        </a>
      </div>

      <div style="background-color: #3d7de5; padding: 6px 0; text-align: center; margin-bottom: 20px;">
        <a href="https://cloud.smartbill.ro" 
           style="text-decoration: none; color: black; font-size: 16px; padding: 0px 0px; display: inline-block;">
           SmartBill
        </a>
      </div>

      <div style="background-color: #b700fb; padding: 6px 0; text-align: center; margin-bottom: 20px;">
        <a href="https://airtable.com/app4muKu9EPXtqLnA/pagwnyYRmUfF26pCg/form" 
           style="text-decoration: none; color: black; font-size: 16px; padding: 0px 0px; display: inline-block;">
           Form rezerve + Curse of Scarab
        </a>
      </div>
    </div>

    <div id="admin-tools-page" class="page-content">
      <h1>Admin Tools</h1>

      <!-- Password Protection Form -->
      <div id="password-form">
        <form onsubmit="checkPassword(event)">
          <label for="password-input">Enter Password: </label>
          <input type="password" id="password-input" required>
          <button type="submit">Submit</button>
        </form>
      </div>

      <!-- Protected Links (visible after correct password) -->
      <div class="protected-link" style="background-color: #19cf26; padding: 6px 0; text-align: center;">
        <a href="https://docs.google.com/spreadsheets/d/169FaeJdhPVA-hYUdyRog4xYnhjh1ZpMh_wuRpDrsog4/edit?gid=646941232#gid=646941232" 
           style="text-decoration: none; color: black; font-size: 16px; padding: 0px 0px; display: inline-block;">
           Email recenzii
        </a>
      </div>

      <div class="protected-link" style="background-color: #9810b5; padding: 6px 0; text-align: center;">
        <a href="https://airtable.com/app4muKu9EPXtqLnA/tbll3dr4obedYOuKM/viwclsabpGtRURtp9" 
           style="text-decoration: none; color: black; font-size: 16px; padding: 0px 0px; display: inline-block;">
           Stoc rezerve + Curse of Scarab
        </a>
      </div>
    </div>
  </div>

  <script>
    // Initialize Sidebar hidden by default
    document.addEventListener('DOMContentLoaded', function() {
      var sidebar = document.getElementById("sidebar");
      sidebar.style.left = "-250px";  // Ensure sidebar starts hidden
    });

    // Toggle Sidebar
    function toggleSidebar() {
      var sidebar = document.getElementById("sidebar");
      if (sidebar.style.left === "-250px") {
        sidebar.style.left = "0";  // Show sidebar
      } else {
        sidebar.style.left = "-250px";  // Hide sidebar
      }
    }

    // Change Pages when clicking a sidebar link and close the sidebar
    function changePage(page) {
      // Hide all pages
      var pages = document.querySelectorAll('.page-content');
      pages.forEach(function(p) {
        p.classList.remove('active-page');
      });

      // Show the clicked page
      var selectedPage = document.getElementById(page);
      selectedPage.classList.add('active-page');

      // Close the sidebar
      var sidebar = document.getElementById("sidebar");
      sidebar.style.left = "-250px";  // Hide sidebar
    }

    // Password Protection
    function checkPassword(event) {
      var password = document.getElementById("password-input").value;
      event.preventDefault();

      if (password === "admin") {
        var protectedLinks = document.querySelectorAll('.protected-link');
        protectedLinks.forEach(function(link) {
          link.style.display = 'block';
        });
        document.getElementById("password-form").style.display = 'none';
      } else {
        alert("Incorrect password!");
      }
    }
  </script>

</body>
</html>
